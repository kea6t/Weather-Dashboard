<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column bg-light">
    <header class="mx-auto text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="weather">
      <div class="container p-3 row m-1 ">
        <div class="card justify-content-md-center">
          <div class="card-body ">
            <h3 class="card-title">Search for a City: </h3>
            <form id="user-form" class="form-horizontal my-2">
            <input type="text" class="form-control my-3" id="city" placeholder="Enter a city" />
            <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </form>
          </div>
          <ul class="list-group">
          </ul>
        </div>
        <div class="card-weather col-8">
          <!-- <h3 class="subtitle">Showing Current weather for: <span id="city-search-term"></span></h3> -->
          <div id="city-container" class="list-group">
          </div>
          <div class="card-weather col">
            <!-- <h3 class="subtitle">5-Day Forecast: <span id="city-search-term"></span></h3> -->
            <div id="card-container" class="list-group">
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
